<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROC-T Wallet Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- BACKGROUND PATCH -->
    <div class="bg-overlay"></div>

    <div class="container">

        <!-- HEADER -->
        <div class="header">
            <img src="assets/file_00000000bccc720994b21e28f2c4c14e.png" class="patch-logo" />
            <h1>ROC-T Wallet</h1>
        </div>

        <!-- WALLET CONNECT -->
        <button id="connectWallet" class="btn-wallet">Connect Wallet</button>
        <p id="walletAddress" class="wallet-address"></p>

        <!-- BALANCE -->
        <div class="balance-box">
            <h2>Your ROC-T Balance:</h2>
            <p id="balance">0</p>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="action-row">
            <button id="mintBtn" class="btn-action mint">Mint ROC-T</button>
            <button id="burnBtn" class="btn-action burn">Burn ROC-T</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
